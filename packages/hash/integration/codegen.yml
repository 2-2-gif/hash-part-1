overwrite: true
schema: ../backend/src/graphql/typeDefs/*.ts
generates:
  ./src/graphql/fragmentTypes.gen.json:
    plugins:
      - fragment-matcher
  ./src/graphql/apiTypes.gen.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      skipTypename: true
    documents: ../frontend/src/graphql/queries/*.ts