overwrite: true
schema: ../../backend/src/graphql/typeDefs/*.ts
generates:
  ./dev_src/graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher
  ./dev_src/graphql/autoGeneratedTypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      skipTypename: true
    documents: ./dev_src/graphql/queries/*.ts