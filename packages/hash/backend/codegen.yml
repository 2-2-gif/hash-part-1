overwrite: true
schema: ./src/graphql/typeDefs/*.ts
require:
  - ts-node/register
generates:
  ./src/graphql/graphqlSchema.json:
    plugins:
      - "introspection"
    config:
      noSchemaStitching: true
  ./src/graphql/autoGeneratedTypes.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      noSchemaStitching: true
      mappers:
        Page: ../types/dbTypes#DbPage