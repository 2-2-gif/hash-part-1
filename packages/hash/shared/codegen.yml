overwrite: true
schema: ../api/src/graphql/typeDefs/*.ts
generates:
  ./src/graphql/fragmentTypes.gen.json:
    plugins:
      - fragment-matcher
  ./src/graphql/apiTypes.gen.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "@hashintel/hash-graphql-scalar-codegen-plugin"
    config:
      skipTypename: true
      scalars:
        TextToken: ./types#TextToken
        Date: Date
      scalarTypePolicies:
        Date: ./dateFieldPolicy#dateFieldPolicy
    documents: ./src/queries/*.ts
